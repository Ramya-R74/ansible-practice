<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Ansible Zero-to-Hero, a learning platform for DevOps enthusiasts">
    <meta name="author" content="Ramya">
    <title>Welcome to Ansible Zero-to-Hero</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #003366, #0066cc);
            color: #f0f0f0;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #00ccff;
        }

        p {
            font-size: 1.2rem;
            font-weight: 400;
            color: #d9d9d9;
        }

        .cta {
            margin-top: 20px;
        }

        .cta a {
            text-decoration: none;
            color: #003366;
            background: #00ccff;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .cta a:hover {
            background: #003366;
            color: #00ccff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Succsessfully deploy webapp using ansible roles</h1>
        <p>Enjoy your learning, Ramya!</p>
        <div class="cta">
            <a href="#">Start Learning Now</a>
        </div>
    </div>
</body>
</html>
